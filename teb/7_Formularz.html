<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Formularz</title>
    <link rel="stylesheet" href="style/style.css">

</head>
<body>
<form>
    <input type="text" id="imie" autofocus>Imię<br><br>
    <input type="text" id="nazwisko" autofocus>Nazwisko<br><br>

    </form>
<button id="przycisk">Sprawdź</button>
    <div id="wynik"></div>


    <script>
        var przycisk = document.getElementById("przycisk");
        var imie, nazwisko, tekst;
        var blok = document.getElementById("wynik");
        przycisk.onclick = function(){
        imie = document.getElementById("imie").value;
        nazwisko = document.getElementById("nazwisko").value;

                tekst = "Twoje imię: " + imie + "<br>";
                tekst += "Twoje imię: " + nazwisko + "<br>"
                blok.innerHTML = tekst;


            }

    </script>
</body>
</html>
